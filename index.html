<!DOCTYPE html>
<html>
    <head>
        <title>GhostBusters Ghost Guesser</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Bree+Serif:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVuClGPf3AaULpaSCSxnNXF4AcFpvaa8&libraries=places&callback=initMap" async defer></script>-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVuClGPf3AaULpaSCSxnNXF4AcFpvaa8&libraries=places&callback=initMap" async defer></script>
    </head>
    <body onload="the_number = pick_number()">
        <div id="map"></div>
        <div class="guess_area">
            <h2>Ghostbusters Ghost Guesser</h2>
        <h3>Can you guess how many restaurants within two city blocks of the Ghostbusters Firestation are Slimer and his otherworldy friends haunting right this very moment? They move fast, so you better guess faster!</h3>
            <div class="guess_here">
        <input id="guess_input" type="text" placeholder="Guess Please">
            <button class="submit_button">Submit Guess</button>
            </div>
            <div id="response_div"></div>

        </div>
        <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTVuClGPf3AaULpaSCSxnNXF4AcFpvaa8&libraries=places&callback=initMap" async defer></script>-->
    </body>
</html>
